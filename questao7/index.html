<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #0A0A23;
            color: white;
        }
        hr {
            border: 2px solid #FDB347;
        }
        main {
            padding: 10px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 10px;
        }
        img {
            width: 350px;
            height: 320px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS FLEXBOX PHOTO GALLERY</h1>
    </header>
    <hr>
    <main>
        <img src="imagens/gato1.jpg" alt="gato 1">
        <img src="imagens/gato2.jpg" alt="gato 1">
        <img src="imagens/gato3.jpg" alt="gato 1">
        <img src="imagens/gato4.jpg" alt="gato 1">
        <img src="imagens/gato5.jpg" alt="gato 1">
        <img src="imagens/gato6.jpg" alt="gato 1">
        <img src="imagens/gato7.jpg" alt="gato 1">
        <img src="imagens/gato8.jpg" alt="gato 1">
        <img src="imagens/gato9.jpg" alt="gato 1">
    </main>
</body>
</html>
