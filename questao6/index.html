<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        main {
            margin: auto;
            width: 500px;
            height: 95vh;
            background-color: black;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main2 {
            background-color: white;
            width: 80%;
            height: 85%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        section {
            background-color: #4D0F00;
            width: 80%;
            height: 85%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .article1 {
            background-color: #EFB762;
            width: 90%;
            height: 30%;
            border-radius: 10px;
        }
        .article2 {
            background-color: #8F0401;
            width: 95%;
            height: 30%;
            border-radius: 10px;
        }
        .article3 {
            background-color: #8F0401;
            width: 90%;
            height: 30%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="main2">
            <section>
                <article class="article1">

                </article>
                <article class="article2">

                </article>
                <article class="article3">

                </article>
            </section>
        </div>
    </main>
</body>
</html>
